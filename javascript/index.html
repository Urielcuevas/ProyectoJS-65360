  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <img src="./assets/1.png" alt="Logo" style="height:40px; margin-right:10px;">
      VapesByHumo

      aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">

    <div class="collapse navbar-collapse" id="navbarContent">

    </div>
  </nav>
</header>



<main>
  <div class="container my-4">
    <div class="row" id="product-list">
    </div>
  </div>

  <!-- Compra -->
  <div class="modal fade" id="purchaseModal" tabindex="-1" aria-labelledby="purchaseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="purchase-form">
          <div class="modal-header">
            <h5 class="modal-title" id="purchaseModalLabel">Completa tus datos</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Formulario de cliente -->
            <div class="form-group">
              <label for="customer-name">Nombre</label>
              <input type="text" class="form-control" id="customer-name" required>
            </div>
            <div class="form-group">
              <label for="customer-email">Email</label>
              <input type="email" class="form-control" id="customer-email" required>
            </div>
            <div class="form-group">
              <label for="customer-address">Direcci√≥n</label>
              <input type="text" class="form-control" id="customer-address" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Confirmar Compra</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
